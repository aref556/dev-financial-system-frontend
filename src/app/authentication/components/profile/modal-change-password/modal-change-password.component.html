<div class="modal-header">
    <h4 class="modal-title pull-left"><i class="fa fa-key" aria-hidden="true"></i> แก้ไขรหัสผ่าน</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="form">
    <div class="modal-body col-md-12">
        <div class="form-group">
            <label>*รหัสผ่านเดิม:</label><br>
            <input class="form-control" formControlName="origin_pass" type="password">
        </div>
        <div class="form-group">
            <label>*รหัสผ่านใหม่:</label><br>
            <input class="form-control" formControlName="new_pass" type="password">
        </div>
        <div class="form-group">
            <label>*ยีนยันรหัสผ่าน:</label><br>
            <input class="form-control" formControlName="cnew_pass" type="password">
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="onSubmit()">Yes</button>
            <button type="button" class="btn btn-default" (click)="modalRef.hide()">No</button>
        </div>
    </div>
</form>
